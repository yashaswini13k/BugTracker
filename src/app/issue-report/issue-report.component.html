<h1 style="color: #303655;">Report Issue</h1>
<form clrForm *ngIf="issueForm" [formGroup]="issueForm" (ngSubmit)="addIssue()">

  <clr-textarea-container>
    <label>Title*</label>
    <input clrTextarea formControlName="title" />
    <clr-control-error class="invalid-feedback">Title is required</clr-control-error>
  </clr-textarea-container>
  <div class="clr-row" *ngIf="suggestions.length">
    <div class="clr-col-lg-2"></div>
    <div class="clr-col-lg-6">
      <clr-stack-view>
        <clr-stack-header>Similar issues</clr-stack-header>
        <clr-stack-block *ngFor="let issue of suggestions">
          <clr-stack-label>#{{issue.issueNo}}: {{issue.title}}</clr-stack-label>
          <clr-stack-content>{{issue.description}}</clr-stack-content>
        </clr-stack-block>
      </clr-stack-view>
    </div>
  </div>
  <br>
  <clr-textarea-container>
    <label>Description* &nbsp;</label>
    <textarea clrTextarea formControlName="description"></textarea>
    <clr-control-error class="invalid-feedback">Description is required</clr-control-error>
  </clr-textarea-container>
  <br>
  <clr-select-container>
    <label>Priority*</label>
    <select clrSelect formControlName="priority">
      <option value="Low">Low</option>
      <option value="High">High</option>
    </select>
    <clr-control-error class="invalid-feedback">Priority is required</clr-control-error>
  </clr-select-container>
  <br>
  <clr-select-container>
    <label>Type*</label>
    <select clrSelect formControlName="type">
      <option value="Feature">Feature</option>
      <option value="Bug">Bug</option>
      <option value="Documentation">Document</option>
    </select>
    <clr-control-error class="invalid-feedback">Type is required</clr-control-error>
  </clr-select-container>
  <br>
  <clr-textarea-container>
    <label>Project Number*</label>
    <textarea clrTextarea formControlName="projectid"></textarea>
    <clr-control-error class="invalid-feedback">Project Number is required</clr-control-error>
  </clr-textarea-container>
  <br>
  <!-- <clr-input-container>
    <label>Select files:</label>
    <input clrInput formControlName="file" type="file" id="file" name="file" multiple (change)="onFileSelected($event)">
  </clr-input-container> -->
  <br>
  <br>

  <button class="btn btn-primary" type="submit">Create</button>
  <button class="btn" type="button" (click)="formClose.emit()">Cancel</button>
</form>
